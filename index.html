<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <button @click="buttonToChange(index)">Premimi</button>
                <article class="item">
                    <img :src="slides[activeIndex].image" alt="slides[activeIndex].title]" />
                    <div class="text">
                        <h3>{{slides[activeIndex].title}}</h3>
                        <p>
                            {{slides[activeIndex].text}}
                        </p>
                    </div>
                </article>
                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb active">
                        <img src="./imgs/01.webp" alt="">
                    </div>
                    <div class="thumb">
                        <img src="./imgs/02.webp" alt="">
                    </div>
                    <div class="thumb">
                        <img src="./imgs/03.webp" alt="">
                    </div>
                    <div class="thumb">
                        <img src="./imgs/04.webp" alt="">
                    </div>
                    <div class="thumb">
                        <img src="./imgs/05.webp" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
